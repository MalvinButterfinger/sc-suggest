<div class="jumbotron"> <h2>SoundCloud Suggestions</h2> <p class="lead"> </p> </div> <div class="row marketing"> <h4>Connect</h4> <p> <img src="images/btn-connect-sc-l.787bba30.png" ng-click="connect()"> </p> <h4>Options</h4> Suggest <select ng-model="outputOption" ng-options="opt as opt.label for opt in outputOptions"></select> from <select ng-model="inputOption" ng-options="opt as opt.label for opt in inputOptions"></select> <div ng-show="showInput()"> <input type="text" ng-model="inputUrl" class="form-control" placeholder="{{inputPlaceholder}}"> </div> <h4>OK</h4> <button class="btn btn-default" ng-click="getTracks()">Tracks!</button> <div ng-if="loading"> <p class="bg-info"> <span><i class="glyphicon glyphicon-refresh"></i>Loading suggestions...</span> </p> </div> <div ng-if="errorText.length > 0"> <p class="bg-danger"><span>{{errorText}}</span></p> </div> <div ng-if="hasResults" id="results"> <iframe id="widget-iframe"></iframe> <div> <button ng-click="previous()" type="button" class="btn btn-default" aria-label="Left Align"> <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> </button> <button ng-click="stop()" type="button" class="btn btn-default" aria-label="Left Align"> <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> </button> <button ng-click="pause()" type="button" class="btn btn-default" aria-label="Left Align"> <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> </button> <button ng-click="play()" type="button" class="btn btn-default" aria-label="Left Align"> <span class="glyphicon glyphicon-play" aria-hidden="true"></span> </button> <button ng-click="next()" type="button" class="btn btn-default" aria-label="Left Align"> <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> </button> <table class="table table-hover table-condensed"> <thead> <tr> <td># <td>Count <td>Status <td>Info   <tbody> <tr ng-repeat="track in suggested" ng-click="playTrack(track.rank)" ng-class="track.htmlClass"> <td>{{track.rank+1}} <td>{{track.count}} <td>{{track.status}} <td>{{track.info}}   </table> </div> </div> </div>
